{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}

<div class="container mt-4">
    <h2>Edit Your Review</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- âœ… This will automatically render the form fields -->
        
        <button type="submit" class="btn btn-success">Update Review</button>
        <a href="{% url 'listings.show' id=listing.id %}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Delete Review Button -->
    <form method="POST" action="{% url 'listings.delete_review' id=listing.id review_id=review.id %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this review? This action cannot be undone.')">
            Delete Review
        </button>
    </form>
</div>
{% endblock %}
