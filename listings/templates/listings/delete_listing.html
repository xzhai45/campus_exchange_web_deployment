{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Delete Listing</h2>
    <p class="text-center">Are you sure you want to delete this listing?</p>

    <div class="text-center">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'edit_listing' listing.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
