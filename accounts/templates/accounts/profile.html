{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2 class="text-center">User Profile</h2>
                        <hr />

                        <!-- Profile Image Container -->
                        <div class="profile-image-container text-center">
                            <div class="profile-img-wrapper">
                                {% if profile.profile_picture %}
                                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
                                {% else %}
                                    <img src="https://via.placeholder.com/150" alt="Default Profile" class="profile-img">
                                {% endif %}
                            </div>
                        </div>                        

                        <!-- Profile Form -->
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="text" class="form-control bg-light" value="{{ profile.user.email }}" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                {{ form.name }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                {{ form.phone_number }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Profile Picture</label>
                                {{ form.profile_picture }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">User Rating</label>
                                <input type="text" class="form-control bg-light" value="{{ profile.rating }}" disabled>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                            </div>
                        </form>

                        <!-- Logout Button -->
                        <p class="mt-3 text-center small">
                            <a href="{% url 'accounts.logout' %}" class="btn btn-danger w-100">Logout</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
